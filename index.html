<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat+Alternates&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <!--navbar-->
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li class="copyright">©YashRajSen</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of One Direction - Directioner ❤</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="images/cover1.jpg" alt="cover">
                    <span class="songName">What Makes You Beautiful</span>
                    <span class="songListPlay"><span class="timestamp">05:11 <i id="1" class="fas songItemPlay fa-play-circle"></i></span>
                </div>

            <div class="songItem">
                <img src="images/cover2.jpg" alt="cover">
                <span class="songName">Night Changes</span>
                <span class="songListPlay"><span class="timestamp">04:29 <i id="2" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

            <div class="songItem">
                <img src="images/cover3.jpg" alt="cover">
                <span class="songName">Perfect</span>
                <span class="songListPlay"><span class="timestamp">03:48 <i id="3" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

            <div class="songItem">
                <img src="images/cover4.jpg" alt="cover">
                <span class="songName">History</span>
                <span class="songListPlay"><span class="timestamp">03:34 <i id="4" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

            <div class="songItem">
                <img src="images/cover5.jpg" alt="cover">
                <span class="songName">Live While We're Young</span>
                <span class="songListPlay"><span class="timestamp">05:11 <i id="5" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

            <div class="songItem">
                <img src="images/cover6.jpg" alt="cover">
                <span class="songName">Steal My Girl</span>
                <span class="songListPlay"><span class="timestamp">04:03 <i id="6" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

            <div class="songItem">
                <img src="images/cover7.jpg" alt="cover">
                <span class="songName">Story Of My Life</span>
                <span class="songListPlay"><span class="timestamp">03:55 <i id="7" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

            <div class="songItem">
                <img src="images/cover8.jpg" alt="cover">
                <span class="songName">You & I</span>
                <span class="songListPlay"><span class="timestamp">04:34 <i id="8" class="fas songItemPlay fa-play-circle"></i></span>
            </div>

        </div>
    </div>

        <div class="songBanner">
            <img src="images/cover1.jpg" alt="cover"  id="banner" >
        </div>

    </div>

    <div class="bottom">
        
        <input type="range" id="myProgressBar" value="0" name="range" min="0" max="100">
       
        
        <div class="icon">
            <!--icons-->
             <i id="previous" class="fas fa-2x fa-step-backward"></i>
             <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
             <i id="next" class="fas fa-2x fa-step-forward"></i>
        </div>

        <div class="songInfo">
            <img src="images/playing.gif" alt="gif" width="40px" id="gif"> 
            <span id="masterSongName"> What Makes You Beautiful - One Direction</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d072e096d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
